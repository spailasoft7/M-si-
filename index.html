
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M첫sic찾 - Free Indie Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .track {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a.download:hover {
      background: #45a049;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>M첫sic찾 - Free Indie Music</h1>
  <div id="tracks"></div>

  <script>
    const CLIENT_ID = '01ba4b4f'; // Your Jamendo Client ID
    const apiURL = `https://api.jamendo.com/v3.0/tracks/?client_id=${CLIENT_ID}&format=json&limit=10&instrumental=1&tags=cinematic,chill`;

    async function getTracks() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        const container = document.getElementById('tracks');

        data.results.forEach(track => {
          const div = document.createElement('div');
          div.classList.add('track');
          div.innerHTML = `
            <h3>${track.name} - ${track.artist_name}</h3>
            <audio controls src="${track.audio}"></audio>
            <br>
            <a class="download" href="${track.audiodownload}" download>Download</a>
            <p>License: <a href="${track.license_ccurl}" target="_blank">${track.license_ccurl}</a></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching tracks:', err);
      }
    }

    getTracks();
  </script>
</body>
  </html>
