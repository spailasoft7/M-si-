<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mùsicã App</title>
 <link rel="stylesheet" href="style.css" />
 

</head>
<body>
  <h1> Mùsicã </h1>
  <
  
  <input type="text" id="searchBox" placeholder="Search for a song..." />
  <button onclick="searchMusic()">Search</button>
  
  <div id="results"></div>

  <script>
    async function searchMusic() {
      const query = document.getElementById('searchBox').value;
      const res = await fetch(`/api/jamendo?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      
      const container = document.getElementById('results');
      container.innerHTML = '';

      data.results.forEach(track => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${track.name} – ${track.artist_name}</h3>
          <audio controls src="${track.audio}" preload="none"></audio>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
